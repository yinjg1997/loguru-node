<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击事件示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button id="myButton">点击我</button>

<script type="module">
    import { logMessage } from './demo.js';

    function dddddddd() {
        logMessage('按钮被点击了！');
    }

    document.getElementById('myButton').addEventListener('click', function() {
        dddddddd();
        console.log(import.meta.url)
    });
</script>
</body>
</html>
